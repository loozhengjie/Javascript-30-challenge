<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // So array.some() ensures that if one of the elements match the conditions, it will return true, else return false if none elements fullfill the condition
    const isAdult = people.some((person) => {
      const currentYear = (new Date()).getFullYear();
      return currentYear-person.year >= 19;
    });

    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every((person) => {
      const currentYear = (new Date()).getFullYear();
      return currentYear-person.year >= 19;
    });
    console.log(allAdult);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // Reminder, one liners like this enables the arrow function to not have curly braces "{}" and no need write "return"
    const filteredID = comments.find((comment) => comment.id = "823423");
    console.log(filteredID);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id = "823423");

    // First way to remove array, for splice
    // First parameter is start removing from where
    // Then the second parameter is how many elements are going to be removed after the starting point
    // For this case means just remove the first element from the starting point
    comments.splice(index,1);

    // Second way to remove array in ..redux??
    // This one is that u dont mess with the original array, u just create a copy of it with the element u intend to remove
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1),

    ]

  </script>
